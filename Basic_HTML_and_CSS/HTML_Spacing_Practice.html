			<p>-  &nbsp Irons are clubs that are used for short-mid range<br>
			shots. Generally when you need to perform a shot that<br>
			is at a shorter range than your woods, hybrids, and driver but<br>
			at a longer range than your wedges, you would use an<br>
			iron.</p>
